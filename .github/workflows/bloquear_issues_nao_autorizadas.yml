name: üîí Fechar Issues de Usu√°rios N√£o Autorizados

on:
  issues:
    types: [opened]

jobs:
  fechar-nao-autorizado:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar autor da issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const autorizados = ['bellaharashi']; // ‚Üê Adicione aqui os usu√°rios autorizados
            const autor = context.payload.issue.user.login;

            if (!autorizados.includes(autor)) {
              const issue_number = context.issue.number;
              const repo = context.repo.repo;
              const owner = context.repo.owner;

              // Coment√°rio autom√°tico
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `üö´ Esta vaga foi aberta por um usu√°rio n√£o autorizado (@${autor}) e ser√° fechada automaticamente.\n\nSe voc√™ acredita que isso foi um engano, entre em contato com os respons√°veis pelo reposit√≥rio.`
              });

              // Fechamento autom√°tico
              await github.rest.issues.update({
                owner,
                repo,
                issue_number,
                state: 'closed'
              });
            }